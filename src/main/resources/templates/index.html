<head>
    <meta charset="UTF-8">
    <title>메인</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<body>
    <h1 align="center">메인 페이지</h1>

    <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
    <a sec:authorize="isAnonymous()" th:href="@{/user/signup}">회원가입</a>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script sec:authorize="hasRole('ROLE_MEMBER')" langauge="javascript">

     $.ajax({
            type: 'GET',
            url:"http://localhost:8080/members",
            data: null,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success:function(data){
                console.log(data);
                console.log(data.result);
                var result = data.result;
                const result1 =$.trim(result);
                if(result1==0){window.open("/popup","경고", "width=800,height=400");}
               }
     })

    </script>
